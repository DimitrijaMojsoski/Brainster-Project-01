        style="color: #ffffff"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <img class="menu-icon" src="./images/menu-bar.png" alt="Menu Icon" />
        <i
          class="close-icon d-none fa-solid fa-xmark fa-xl"
          style="color: #ffffff"
        ></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav d-flex wid justify-content-center">
          <li class="nav-item pl-0 pl-md-3 font-weight-bold sm-white">

              >Акедемија за маркетинг <span class="sr-only">(current)</span></a

          <li class="nav-item pl-0 pl-md-3 font-weight-bold sm-white">
            <a
              class="nav-link"
              target="_blank"
              href="https://brainster.co/full-stack/"
              >Акедемија за Програмирање
              <span class="sr-only">(current)</span></a

          </li>
          <li class="nav-item pl-0 pl-md-3 font-weight-bold sm-white">
            <a
              class="nav-link"
              target="_blank"
              href="https://brainster.co/data-science/"
              >Академија за data science</a

          <li class="nav-item pl-0 pl-md-3">
            <a

              >Академија за дизајн</a
            >
          </li>
        </ul>
        <div class="ml-auto">
          <button
            type="button"
            class="btn bg-red text-light border-none font-weight-bold"
          >
            Вработи наш студент
          </button>
        </div>
      </div>
    </nav>
    <div
      class="container-fluid bg-yellow py-10 d-flex vh-100 ustify-content-center align-items-center"
    >
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col">
            <h1 class="text-center"><b>Вработи студенти</b></h1>
          </div>
        </div>
        <form class="needs-validation my-5" novalidate>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom01"><b>Име и презиме</b></label>
              <input
                type="text"
                class="form-control py-4"
                id="validationCustom01"
                placeholder="Вашето име и презиме"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom01"><b>Име на компанија</b></label>
              <input
                type="text"
                class="form-control py-4"
                id="validationCustom01"
                placeholder="Име на вашата компанија"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom01"><b>Контакт имејл</b></label>
              <input
                type="email"
                class="form-control py-4"
                id="validationCustom01"
                placeholder="Контакт имејл на вашата компанија"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom01"><b>Контакт Телефон</b></label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                class="form-control py-4"
                id="validationCustom01"
                placeholder="Контакт телефон на вашата компанија"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationServer04"><b>Тип на студенти</b></label>
              <select
                class="custom-select valid"
                id="validationServer04"
                aria-describedby="validationServer04Feedback"
                required
              >
                <option class="d-none" selected disabled value="">
                  Изберете тип на студент
                </option>
                <option class="font-weight-bold">Студенти од маркетинг</option>
                <option class="font-weight-bold">
                  Студенти од програмирање
                </option>
                <option class="font-weight-bold">
                  Студенти од data science
                </option>
                <option class="font-weight-bold">Стиденти од дизајн</option>
              </select>
            </div>
            <div class="col-md-6 d-flex align-items-center mt-3">
              <button
                class="btn bg-red text-white w-100 btn-heig"
                type="submit"
              >
                <b>Испрати</b>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container-fluid bg-dark">
      <div class="row py-3">
        <div class="col">
          <h6 class="text-center text-white">
            <b
              >Изработено со
              <i class="fa-solid fa-heart" style="color: #ff0000"></i> од
              студентите на Brainster</b
            >
          </h6>
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script
